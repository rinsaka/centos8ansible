---
- hosts: localhost
  become: yes
  vars:
    - src_dir: src
    - work_dir: work

  tasks:
    - name: install mariadb-server
      dnf: name=mariadb-server state=present
    - name: install mariadb
      dnf: name=mariadb state=present
    - name: install mariadb-devel
      dnf: name=mariadb-devel state=present
    - name: start mariadb and enabled
      service: name=mariadb state=started enabled=yes

  handlers:
