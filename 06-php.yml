---
- hosts: localhost
  become: yes
  vars:
    - src_dir: src
    - work_dir: work

  tasks:
    - name: install remi repository
      command: rpm -Uvh --force http://rpms.famillecollet.com/enterprise/remi-release-7.rpm

    - name: install php
      yum: name={{item}} enablerepo=remi,remi-php71,mysql57-community disablerepo=mysql56-community state=present
      with_items:
        - php
        - php-common
        - php-pdo
        - php-cli
        - php-devel
        - php-mbstring
        - php-gd
        - php-intl
        - php-xml
        - php-mcrypt
        - php-mysql
        - php-ldap
        - php-pecl-xdebug
        - php-gmp
      notify:
        - restart httpd

    - name: copy php.ini.custom
      copy: src=php.ini.custom dest=/etc/php.ini backup=yes
      notify:
        - restart httpd

  handlers:
